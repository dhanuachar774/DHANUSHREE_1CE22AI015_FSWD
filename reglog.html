<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
        }
        .form-box {
            background: #fff;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
            margin: 0 auto;
        }
        .form-box h2 {
            color: #1565c0;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-box label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .form-box input[type="text"],
        .form-box input[type="email"],
        .form-box input[type="tel"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-box input[type="checkbox"] {
            margin-right: 8px;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background: #1565c0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .form-box button:hover {
            background: #0d47a1;
        }
        .switch-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #1565c0;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.95em;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showLogin() {
            document.getElementById('register-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
        }
        function showRegister() {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('register-box').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <!-- Registration Form -->
    <div class="form-box" id="register-box">
        <h2>Registration</h2>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the Terms and Conditions
            </label>

            <button type="submit">Register</button>
        </form>
        <span class="switch-link" onclick="showLogin()">Already have an account? Login here</span>
    </div>

    <!-- Login Form -->
    <div class="form-box hidden" id="login-box">
        <h2>Login</h2>
        <form>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Login</button>
        </form>
        <span class="switch-link" onclick="showRegister()">Don't have an account? Register here</span>
    </div>
</body>
</html>
