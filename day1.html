<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        .name {
            font-weight: bold;
            font-size: 2em;
        }
        .phone {
            background-color: yellow;
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="name">Dhanushree.C</div>
    <div>Email: dhanu@example.com</div>
    <div>Phone: <span class="phone">+91-1234567890</span></div>
    <div>Address: 123 Main Street, City, Country</div>
</body>
</html>
